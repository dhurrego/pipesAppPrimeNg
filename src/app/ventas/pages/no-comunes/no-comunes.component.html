<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el CommonModule
    </p>
</div>

<div class="p-grid">
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{ nombre }}, es un placer 
                {{ genero | i18nSelect:invitacionMapa}}
                a nuestro evento    
            </p>
            <button pButton class="p-button-rounded p-button-success" label="Cambiar persona" (click)="cambiarPersona()"></button>
        </p-fieldset>
    </div>
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{ clientes.length | i18nPlural:clientesMapa }}
            </p>
            <button pButton class="p-button-rounded p-button-danger" label="Borrar cliente" (click)="borrarCliente()"></button>
        </p-fieldset>
    </div>
</div>
